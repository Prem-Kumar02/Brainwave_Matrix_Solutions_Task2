    <script type="module">
      import dayjs from 'https://unpkg.com/dayjs@1.11.10/esm/index.js';

     function isWeekend(date){
      const dayOfWeek= date.format('dddd');
      return dayOfWeek==='Saturday' || dayOfWeek==='Sunday';

     }

     let date = dayjs();
     console.log(isWeekend(date));
